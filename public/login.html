<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NAS CORS Server</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }
        
        .login-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .language-selector {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .language-btn {
            margin: 0 0.5rem;
            padding: 0.5rem 1rem;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .language-btn.active {
            border-color: #3498db;
            background: #3498db;
            color: white;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .alert {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fas fa-server"></i> <span id="serverTitle">NAS File Browser</span></h1>
                <p id="loginSubtitle">Please sign in to continue</p>
            </div>
            
            <div class="language-selector">
                <button class="language-btn active" onclick="changeLanguage('en')" id="btn-en">English</button>
                <button class="language-btn" onclick="changeLanguage('es')" id="btn-es">Espa√±ol</button>
            </div>
            
            <div class="alert alert-success" id="successAlert"></div>
            <div class="alert alert-error" id="errorAlert"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username" id="labelUsername">Username</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password" id="labelPassword">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; font-size: 1.1rem;" id="loginButton">
                    <i class="fas fa-sign-in-alt"></i> <span id="loginButtonText">Sign In</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        let currentLanguage = 'en';
        let translations = {};

        // Check if already logged in
        checkAuthStatus();

        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/auth/status');
                const data = await response.json();
                
                if (data.authenticated) {
                    window.location.href = '/';
                    return;
                }
            } catch (error) {
                // Ignore errors, user is probably not authenticated
            }
            
            loadTranslations();
        }

        // Load translations
        async function loadTranslations() {
            try {
                const response = await fetch('/api/translations');
                const data = await response.json();
                if (data.success) {
                    translations = data.translations;
                    currentLanguage = data.currentLanguage || 'en';
                    updateUI();
                }
            } catch (error) {
                console.error('Failed to load translations:', error);
            }
        }

        function changeLanguage(lang) {
            currentLanguage = lang;
            
            // Update active button
            document.querySelectorAll('.language-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            
            // Update language on server
            fetch('/api/language', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ language: lang })
            }).then(response => response.json())
            .then(data => {
                if (data.success) {
                    translations = data.translations;
                    updateUI();
                }
            }).catch(error => {
                console.error('Failed to change language:', error);
            });
        }

        function updateUI() {
            const t = (key) => translations[key] || key;
            
            document.getElementById('serverTitle').textContent = t('serverName');
            document.getElementById('loginSubtitle').textContent = t('loginRequired');
            document.getElementById('labelUsername').textContent = t('username');
            document.getElementById('labelPassword').textContent = t('password');
            document.getElementById('loginButtonText').textContent = t('loginButton');
            document.title = `${t('login')} - ${t('serverName')}`;
        }

        function showAlert(message, type = 'error') {
            const alertElement = document.getElementById(type === 'success' ? 'successAlert' : 'errorAlert');
            const otherAlert = document.getElementById(type === 'success' ? 'errorAlert' : 'successAlert');
            
            otherAlert.style.display = 'none';
            alertElement.textContent = message;
            alertElement.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 5000);
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            const loginBtn = document.getElementById('loginButton');
            const originalContent = loginBtn.innerHTML;
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert(result.message || 'Login successful', 'success');
                    
                    // Redirect to main page after brief delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showAlert(result.message || 'Login failed', 'error');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Network error occurred', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = originalContent;
            }
        });

        // Handle setup redirect
        async function checkSetup() {
            try {
                const response = await fetch('/api/auth/status');
                const data = await response.json();
                
                if (data.requiresSetup) {
                    window.location.href = '/setup';
                }
            } catch (error) {
                // Ignore
            }
        }

        // Check for setup requirement
        checkSetup();
    </script>
</body>
</html>
