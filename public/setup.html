<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - NAS CORS Server</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .setup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }
        
        .setup-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }
        
        .setup-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .setup-header h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .setup-header p {
            color: #6c757d;
            line-height: 1.6;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .language-selector {
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .language-btn {
            margin: 0 0.5rem;
            padding: 0.5rem 1rem;
            border: 2px solid #e9ecef;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .language-btn.active {
            border-color: #3498db;
            background: #3498db;
            color: white;
        }
        
        .alert {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
        }
        
        .loading-spinner i {
            font-size: 2rem;
            color: #3498db;
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="setup-card">
            <div class="setup-header">
                <h1><i class="fas fa-cog"></i> <span id="setupTitle">Initial Setup - NAS CORS Server</span></h1>
                <p id="setupDescription">Welcome! Please create your administrator account</p>
            </div>
            
            <div class="language-selector">
                <button class="language-btn active" onclick="changeLanguage('en')" id="btn-en">English</button>
                <button class="language-btn" onclick="changeLanguage('es')" id="btn-es">Espa√±ol</button>
            </div>
            
            <div class="alert alert-success" id="successAlert"></div>
            <div class="alert alert-error" id="errorAlert"></div>
            
            <form id="setupForm">
                <div class="form-group">
                    <label for="username" id="labelUsername">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email" id="labelEmail">Email (optional)</label>
                    <input type="email" id="email" name="email">
                </div>
                
                <div class="form-group">
                    <label for="password" id="labelPassword">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" id="labelConfirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; font-size: 1.1rem;">
                    <i class="fas fa-user-plus"></i> <span id="createAdminButton">Create Administrator Account</span>
                </button>
            </form>
        </div>
    </div>
    
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner"></i>
            <div id="loadingText">Setting up...</div>
        </div>
    </div>

    <script>
        let currentLanguage = 'en';
        let translations = {};

        // Load translations
        async function loadTranslations() {
            try {
                const response = await fetch('/api/translations');
                const data = await response.json();
                if (data.success) {
                    translations = data.translations;
                    currentLanguage = data.currentLanguage || 'en';
                    updateUI();
                }
            } catch (error) {
                console.error('Failed to load translations:', error);
            }
        }

        function changeLanguage(lang) {
            currentLanguage = lang;
            
            // Update active button
            document.querySelectorAll('.language-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${lang}`).classList.add('active');
            
            // Update language on server
            fetch('/api/language', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ language: lang })
            }).then(response => response.json())
            .then(data => {
                if (data.success) {
                    translations = data.translations;
                    updateUI();
                }
            }).catch(error => {
                console.error('Failed to change language:', error);
            });
        }

        function updateUI() {
            const t = (key) => translations[key] || key;
            
            document.getElementById('setupTitle').textContent = t('setupTitle');
            document.getElementById('setupDescription').textContent = t('setupWelcome');
            document.getElementById('labelUsername').textContent = t('username');
            document.getElementById('labelEmail').textContent = t('email');
            document.getElementById('labelPassword').textContent = t('password');
            document.getElementById('labelConfirmPassword').textContent = t('confirmPassword');
            document.getElementById('createAdminButton').textContent = t('createAdmin');
            document.getElementById('loadingText').textContent = t('loading');
            document.title = t('setupTitle');
        }

        function showAlert(message, type = 'error') {
            const alertElement = document.getElementById(type === 'success' ? 'successAlert' : 'errorAlert');
            const otherAlert = document.getElementById(type === 'success' ? 'errorAlert' : 'successAlert');
            
            otherAlert.style.display = 'none';
            alertElement.textContent = message;
            alertElement.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }

        document.getElementById('setupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // Validate passwords match
            if (data.password !== data.confirmPassword) {
                showAlert('Passwords do not match', 'error');
                return;
            }
            
            // Validate password length
            if (data.password.length < 6) {
                showAlert('Password must be at least 6 characters long', 'error');
                return;
            }
            
            showLoading(true);
            
            try {
                const response = await fetch('/api/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert(translations['setupComplete'] || 'Setup completed successfully!', 'success');
                    
                    // Redirect to main page after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showAlert(result.message || 'Setup failed', 'error');
                }
                
            } catch (error) {
                console.error('Setup error:', error);
                showAlert('Network error occurred', 'error');
            } finally {
                showLoading(false);
            }
        });

        // Initialize
        loadTranslations();
    </script>
</body>
</html>
